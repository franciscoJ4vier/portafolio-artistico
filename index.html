<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="referrer" content="no-referrer">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-Frame-Options" content="DENY">
    <meta http-equiv="X-XSS-Protection" content="1; mode=block">
    <title>Portafolio de Francisco Dávalos</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header-content">
            <h1>Francisco Dávalos</h1>
            <p>Artista Visual · Enfoque Conceptual Contemporáneo</p>
        </div>
        <nav>
            <ul>
                <li><button id="toggle-ilustraciones" class="nav-button">Ilustraciones</button></li>
                <li><a href="#artesanias">Artesanías</a></li>
                <li><a href="#pintura">Pintura</a></li>
                <li><a href="#murales">Murales</a></li>
                <li><a href="#graffiti">Graffiti</a></li>
                <li><a href="#contacto">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="ilustraciones" class="gallery-section">
            <h2>Ilustraciones</h2>
            <div class="gallery-grid">
                <div class="image-container">
                    <img src="ilustraciones/i1.jpg" alt="Ilustración 1" class="gallery-image">
                    <div class="zoom-preview"></div>
                </div>
                <div class="image-container">
                    <img src="ilustraciones/i2.jpg" alt="Ilustración 2" class="gallery-image">
                    <div class="zoom-preview"></div>
                </div>
                <div class="image-container">
                    <img src="ilustraciones/i3.jpg" alt="Ilustración 3" class="gallery-image">
                    <div class="zoom-preview"></div>
                </div>
                <div class="image-container">
                    <img src="ilustraciones/i4.jpg" alt="Ilustración 4" class="gallery-image">
                    <div class="zoom-preview"></div>
                </div>
                <div class="image-container">
                    <img src="ilustraciones/i5.jpg" alt="Ilustración 5" class="gallery-image">
                    <div class="zoom-preview"></div>
                </div>
                <div class="image-container">
                    <img src="ilustraciones/i6.jpg" alt="Ilustración 6" class="gallery-image">
                    <div class="zoom-preview"></div>
                </div>
                <div class="image-container">
                    <img src="ilustraciones/i7.jpg" alt="Ilustración 7" class="gallery-image">
                    <div class="zoom-preview"></div>
                </div>
            </div>
        </section>

        <!-- Otras secciones (artesanías, pintura, etc.) -->
    </main>

    <footer>
        <p>&copy; 2023 Francisco Dávalos. Todos los derechos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
